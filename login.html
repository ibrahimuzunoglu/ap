    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            // Formdan araç bilgilerini al
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
            };
        
            // API'ye POST isteği gönder
            const response = await fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });
        
            const result = await response.json();
    
            if (response.status === 201) {
                const successMessage = document.getElementById('success-message');
                successMessage.style.display = 'block';
    
            // Mesajın 5 saniye sonra kaybolmasını sağla
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);  // 5 saniye sonra kaybolacak
        }
    });
    
    
        function getSelectedParts(partType) {
        const selectedParts = [];
        // Seçilen tüm check-box'ları al
        const checkboxes = document.querySelectorAll(`input[name="${partType}"]:checked`);
        checkboxes.forEach(checkbox => {
            selectedParts.push(checkbox.value);
        });
        return selectedParts;
    }
    </script>
