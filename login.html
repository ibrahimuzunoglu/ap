    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Sayfanın yeniden yüklenmesini engeller.

    // Kullanıcıdan alınan veriler
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    // API URL'si
    const apiUrl = 'http://localhost:5000'; // Backend URL'nizi buraya ekleyin.

    try {
        // API'ye POST isteği gönder
        const response = await fetch(`${apiUrl}/api/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        // Hata mesajını ekrana yazdır
        const messageElement = document.getElementById('message');
        messageElement.innerText = result.message;
        messageElement.classList.remove('text-success', 'text-danger');
        messageElement.classList.add(response.ok ? 'text-success' : 'text-danger');

        if (response.ok) {
            // Token'i localStorage'a kaydet
            localStorage.setItem('token', result.token);

            // Ana sayfaya yönlendirme
            window.location.href = './index.html';
        }
    } catch (error) {
        console.error('Giriş işlemi sırasında bir hata oluştu:', error);
        document.getElementById('message').innerText = 'Bir hata oluştu. Lütfen tekrar deneyin.';
        document.getElementById('message').classList.add('text-danger');
    }
});
    </script>
